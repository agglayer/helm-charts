env: bali

podLabels:
  name: myname
  business_unit: agglayer
  role: myrole
  partner: Polygon
  network: mynetwork

replicas: 1

container:
  image:
    pullPolicy: IfNotPresent
    repository: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-batcher
    tag: v1.11.5

# storage:
#   path: /data
#   size: 500Gi

service:
  type: ClusterIP
  clusterIP: None
  rpc:
    port: 8548
  annotations: {}

podSecurityContext: {}
securityContext: {}

existingSecret: "secretName"

config:
  l2:
    opGethUrl: http://op-geth:8545
    opNodeUrl: http://op-node:9545

  log:
    environment: development # "production" or "development"
    level: info

resources:
  limits:
    memory: 10Gi
  requests:
    cpu: 1
    memory: 2Gi
