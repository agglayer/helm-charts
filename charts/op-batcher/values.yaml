env: bali

podLabels:
  name: myname
  business_unit: agglayer
  role: myrole
  partner: Polygon
  network: mynetwork

container:
  image:
    pullPolicy: IfNotPresent
    repository: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-batcher
    tag: v1.11.5

service:
  type: ClusterIP
  clusterIP: None
  rpc:
    port: 8548
  metrics:
    port: 7300
  annotations: {}

podSecurityContext: {}
securityContext: {}

serviceAccount:
  create: true
  automount: true
  annotations: {}

config:

  key:
    useKms: true
    address: 0x0000000000000000000000000000000000000000
    path: path/to/key

  l1:
    rpc: "http://"

  l2:
    opGethUrl: http://op-geth:8545
    opNodeUrl: http://op-node:9545
  
  metrics: true

  log:
    environment: development # "production" or "development"
    level: info

resources:
  limits:
    memory: 2Gi
  requests:
    cpu: 1000m
    memory: 2Gi

livenessProbe:
  httpGet:
    path: /metrics
    port: metrics
readinessProbe:
  httpGet:
    path: /metrics
    port: metrics

podSecurityContext:
  fsGroup: 1001
  fsGroupChangePolicy: Always
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: false
  runAsGroup: 0
  runAsNonRoot: true
  runAsUser: 1001
  seccompProfile:
    type: RuntimeDefault

nodeSelector: {}

tolerations: []

affinity: {}
