env: bali

podLabels:
  name: bali-01-erigon
  business_unit: zkevm
  role: integration-network
  partner: Polygon
  network: bali-01-erigon

replicas: 1

image:
  repository: ghcr.io/0xpolygon/cdk-data-availability
  tag: 0.0.13

resources:
  requests:
    cpu: 1
    memory: 6Gi
  limits:
    cpu: 1
    memory: 6Gi

service:
  type: ClusterIP
  port: 8484

ingress:
  hostname: dac.network.dev.polygon # DAC will be replaced with replica index: dac -> dac0

existingSecret: op-secrets
secretItems:
  config: "cdk-data-availability.toml"
  keystore: "dac.keystore"
  certificate: "dev-polygon.pem"
