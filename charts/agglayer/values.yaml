# Default values for agglayer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env: "dev"
region: "europe-west2"

image:
  repository: ghcr.io/agglayer/agglayer
  pullPolicy: IfNotPresent
  tag: 0.1.2

ports:
  app: 4444
  telemetry: 2223

domain: agglayer-test.polygon.technology

tls:
  base64Cert: ""
  base64Key: ""

command: agglayer run --cfg /etc/agglayer/config.toml

fullNodeRPCs:
  1: "http://localhost:8123"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations:
    # GCP IAM Service Account to impersonate (provides
    iam.gke.io/gcp-service-account: agglayer-gke-dev@prj-polygonlabs-shared-dev.iam.gserviceaccount.com
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

storage:
  size: 1Ti

resources:
  limits:
    cpu: 4
    memory: 16Gi
  requests:
    cpu: 1
    memory: 4Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
