# Default values for bridgeUI.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env: "dev"
region: "europe-west2"

container:
  image:
    repository: hermeznetwork/zkevm-bridge-ui
    pullPolicy: IfNotPresent
    tag: etrog-v2

  ports:
    app: 80

  env:
    enableDepositLimits: true
    enableDepositWarning: false
    enableFiatExchangeRates: false
    enableOutdatedNetworkModal: false
    enableReportForm: false
    ethereumExplorerUrl: "https://sepolia.etherscan.io"
    ethereumForceUpdateGlobalExitRoot: true
    polygonZkEvmBridgeContractAddress: ""
    polygonZkEvmExplorerUrl: ""

ingress:
  hostname: something.dev.polygon

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 4
    memory: 8Gi
  requests:
    cpu: 1
    memory: 4Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

config:
  l2:
    rpcUrl: "http://"

  rollupManager:
    address: "0x"
    globalExitRootManagerAddress: "0x"
    bridgeAddress: "0x"
    bridgeUrl: "http://"

  rollup:
    address: ""
    id: 0

  sensitive:
    l1:
      rpcUrl: ""
