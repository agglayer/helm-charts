apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-stats
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "blockscout.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}-stats
    app.kubernetes.io/instance: {{ .Release.Name }}-stats
  ports:
    - port: {{ .Values.stats.ports.app }}
