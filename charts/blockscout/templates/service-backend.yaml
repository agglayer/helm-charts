apiVersion: v1
kind: Service
metadata:
  name: {{ include "blockscout.componentName" (dict "componentNameKey" "backend" "Values" .Values "Release" .Release "Chart" .Chart) }}-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "blockscout.labels" . | nindent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ include "blockscout.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: internal
      port: {{ .Values.blockscout.backend.port }}
      targetPort: {{ .Values.blockscout.backend.port }}
    - name: external
      port: {{ .Values.blockscout.backend.publicPort }}
      targetPort: {{ .Values.blockscout.backend.port }}
  selector:
    {{- include "blockscout.selectorLabels" . | nindent 4 }}
