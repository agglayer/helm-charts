apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: {{ include "blockscout.namespace" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.blockscout.postgres.image }}
          ports:
            - containerPort: {{ .Values.blockscout.postgres.port }}
          env:
            - name: POSTGRES_DB
              value: {{ .Values.blockscout.postgres.dbName }}
            - name: POSTGRES_USER
              value: {{ .Values.blockscout.postgres.user }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.blockscout.postgres.password }}
          volumeMounts:
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d/
      volumes:
        - name: init-sql
          configMap:
            name: frontend-config
            items:
              - key: init.sql
                path: init.sql