apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: {{ .Values.namespace }}
data:
  init.sql: |
    {{range .Values.blockscout.postgres.dbConfigs}}
    CREATE USER {{.user}} with password '{{.password}}';
    CREATE DATABASE {{.db}} OWNER {{.user}};
    grant all privileges on database {{.db}} to {{.user}};
    {{end}}