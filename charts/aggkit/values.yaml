env: bali

podLabels:
  name: myname
  business_unit: agglayer
  role: myrole
  partner: Polygon
  network: mynetwork

replicas: 1

container:
  image:
    pullPolicy: IfNotPresent
    repository: ghcr.io/agglayer/aggkit
    tag: latest

  ports:
    aggsender: 5576
    bridge: 5577

ingresses:
  hostnames:
    aggkit: something.dev.polygon
    bridge: something-else.dev.polygon

storage:
  path: /data
  size: 500Gi

podSecurityContext: {}
securityContext: {}

config:
  agglayerURL: http://agglayer:4444
  bridgeAddress: "0x123"
  components: 
    - aggsender
    - aggoracle
  contractsVersion: banana
  forkId: 12
  isValidium: true

  aggSender:
    certificateSendInterval: 1m
    checkSettledInterval: 5s
    maxCertSize: 8388608
    saveCertificatesToFilesPath: /tmp
    agglayerClient:
      useTLS: true
  
  l1:
    chainId: 123
    globalExitRootAddress: "0x123"
    polTokenAddress: "0x123"
    rollupAddress: "0x123"
    rollupBlockNumber: "0x123"
    rollupManagerAddress: "0x123"
    rollupManagerBlockNumber: 123
    syncBlockChunkSize: 1000

  l2:
    agglayerAddress: "0x123"
    bridgeAddress: "0x123"
    chainId: 123
    globalExitRootAddress: "0x123"
    rollupId: 123
    rpcURL: http://localhost:8545
    sequencerAddress: "0x123"

  log:
    environment: development # "production" or "development"
    level: info

resources:
  limits:
    cpu: 2
    memory: 8Gi
  requests:
    cpu: 1
    memory: 4Gi