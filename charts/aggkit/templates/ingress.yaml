{{- if .Values.ingresses.aggsender.create -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "aggkit.fullname" . }}
  annotations:
    cert-manager.io/issuer: gcp-cas-issuer
    cert-manager.io/issuer-kind: GoogleCASClusterIssuer
    cert-manager.io/issuer-group: cas-issuer.jetstack.io
    kubernetes.io/ingress.class: "gce-internal"
    # Since no static ip address is provided, only https can be used as
    # protocol for the GCP-managed load balancer
    # See https://cloud.google.com/kubernetes-engine/docs/how-to/internal-load-balance-ingress#https_between_client_and_load_balancer
    kubernetes.io/ingress.allow-http: "false"
    external-dns.alpha.kubernetes.io/hostname: "{{ .Values.ingresses.aggsender.hostname }}"}
spec:
  tls:
    - hosts:
        - {{ .Values.ingresses.aggsender.hostname }}
      secretName: "{{ .Values.ingresses.aggsender.hostname }}-secret-tls"
  rules:
    - host: {{ .Values.ingresses.aggsender.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "aggkit.fullname" . }}
                port:
                  name: aggsender
{{- end }}
