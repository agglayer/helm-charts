{{- $opSecrets := (lookup "v1" "Secret" .Release.Namespace .Values.existingSecret) }}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "op-geth.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "op-geth.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "op-geth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "op-geth.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "op-geth.serviceAccountName" . }}
      # initContainers:
      #   - name: download-genesis
      #     image: google/cloud-sdk:latest
      #     command: ["sh", "-c"]
      #     args:
      #     - |
      #       gsutil cp gs://{{ .Values.genesisFileGCP.bucket }}/{{ .Values.genesisFileGCP.object }} /genesis/genesis.json
      #     volumeMounts:
      #       - mountPath: "/genesis"
      #         name: genesis
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.container.image.repository }}:{{ .Values.container.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.container.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
          args:
            - |
              geth \
                --datadir="{{ .Values.storage.path }}" \
                --verbosity="3" \
                --http \
                --http.corsdomain="*" \
                --http.vhosts="*" \
                --http.addr=0.0.0.0 \
                --http.port="{{ .Values.service.http.port }}" \
                --http.api={{ .Values.config.http.api }} \
                --authrpc.addr=0.0.0.0 \
                --authrpc.port="{{ .Values.service.authrpc.port }}" \
                --authrpc.vhosts="*" \
                --authrpc.jwtsecret="/chainconfig/jwt.txt" \
                --ws \
                --ws.addr=0.0.0.0 \
                --ws.port="{{ .Values.service.ws.port }}" \
                --ws.origins="*" \
                --ws.api={{ .Values.config.ws.api }} \
                --log.format=json \
                --metrics \
                --metrics.addr=0.0.0.0 \
                --metrics.port="{{ .Values.service.metrics.port }}" \
                --syncmode="full" \
                --gcmode="{{ .Values.config.nodeType }}" \
                --maxpeers=100 \
                --rollup.sequencerhttp="{{ .Values.config.l2.sequencerHttp }}" \
                --rollup.halt=major \
                --op-network="{{ .Values.config.l2.networkName }}" \
                --discovery.port="{{ .Values.service.p2pTCP.port }}" \
                --port="{{ .Values.service.p2pTCP.port }}" \
                --rollup.disabletxpoolgossip=true \
                --cache="{{ .Values.config.cache.main }}" \
                --cache.database="{{ .Values.config.cache.database }}" \
                --cache.gc="{{ .Values.config.cache.gc }}" \
                --cache.snapshot="{{ .Values.config.cache.snapshot }}" \
                --cache.trie="{{ .Values.config.cache.trie }}"
          ports:
            - name: authrpc
              containerPort: {{ .Values.service.authrpc.port }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.service.http.port }}
              protocol: TCP
            - name: ws
              containerPort: {{ .Values.service.ws.port }}
              protocol: TCP
            - name: p2p-tcp
              containerPort: {{ .Values.service.p2pTCP.port }}
              protocol: TCP
            - name: p2p-udp
              containerPort: {{ .Values.service.p2pUDP.port }}
              protocol: UDP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            # - mountPath: "/genesis"
            #   name: genesis
            #   readOnly: true
            - mountPath: "/chainconfig"
              name: config
              readOnly: true
            - mountPath: {{ .Values.storage.path | quote }}
              name: data
      volumes:
        # - name: genesis
        #   emptyDir: {}
        - name: config
          projected:
            sources:
              - secret:
                  name: {{ .Values.existingSecret }}
                  items:
                    - key: "jwt"
                      path: "jwt.txt"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.storage.size }}
