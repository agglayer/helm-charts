# General config
replicaCount: 1

image:
  repository: hermeznetwork/cdk-erigon
  pullPolicy: IfNotPresent
  tag: "v2.1.0"
  command: ["cdk-erigon"]
  args: ["--config=/etc/cdk-erigon/erigon.yaml", "--metrics", "--metrics.addr=0.0.0.0", "--metrics.port=9090"]

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  datastream:
    port: 6900
  rpc:
    port: 8123
  metrics:
    port: 9090

ingress:
  create: true
  hostname: something.dev.polygon

resources:
  limits:
    memory: 10Gi
  requests:
    cpu: 1
    memory: 2Gi

datadir:
  path: /data/
  size: 750G

# cdk-erigon config
config:
  chainName: network
  # Enable sequencer
  # ref: https://github.com/0xPolygonHermez/cdk-erigon?tab=readme-ov-file#sequencer-wip
  # enable: 1; disable: 0
  isSequencer: 0
  allowFreeTransactions: true
  enableNormalcy: true

  l1:
    chainId: 0
  
  l2:
    chainId: 0

  rollupManager:
    address: "0x"
    creation:
      blockNumber: 0
    globalExitRootManagerAddress: "0x"
    polAddress: "0x"

  rollup:
    address: ""
    id: ""
    creation:
      timestamp: 0
      blockNumber: 0
      blockHash: "0x"
      parentBlockHash: "0x"
    batchL2Data: "0x"
    globalExitRoot: "0x"
    genesisRoot: "0x"
    poolManagerUrl: "http://pool-manager:8545"
    sequencerUrl: "http://cdk-erigon-sequencer:8123"
    sequencerDatastreamerUrl: "cdk-erigon-sequencer:6900"
  
  wallets:
    admin:
      address: "0x"
    sequencer:
      address: "0x"

  sensitive:
    l1:
      rpcUrl: ""


# cdk-erigon dynamic configuration
# ref: https://github.com/0xPolygonHermez/cdk-erigon?tab=readme-ov-file#dynamic-chain-configuration
dynamicIntegrationAllocs: ""
