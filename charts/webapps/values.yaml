certManager:
  type: gcp  # Options: gcp, certmanager
  project: your-gcp-project-id
  region: us-central1

frontend:
  apps:
    - name: frontend-app1
      replicaCount: 2
      image:
        repository: gcr.io/your-project/frontend-app1
        tag: latest
      port: 3000
      hostname: "app1.example.com"
      tls:
        enabled: true
        domains:
          - "app1.example.com"
          - "www.app1.example.com"
        certificateName: frontend-app1-cert 
      serviceAccount:
        create: true
        annotations: {}
      hpa:
        enabled: true
        minReplicas: 2
        maxReplicas: 5
        targetCPUUtilizationPercentage: 80
        targetMemoryUtilizationPercentage: 80
    - name: frontend-app2
      replicaCount: 1
      image:
        repository: gcr.io/your-project/frontend-app2
        tag: latest
      port: 3000
      hostname: "app2.example.com"
      tls:
        enabled: true
        secretName: app2-tls
      serviceAccount:
        create: true
        annotations: {}
      hpa:
        enabled: true
        minReplicas: 2
        maxReplicas: 5
        targetCPUUtilizationPercentage: 80
        targetMemoryUtilizationPercentage: 80

backend:
  apps:
    - name: backend-api1
      replicaCount: 2
      image:
        repository: gcr.io/your-project/backend-api1
        tag: latest
      port: 3000
      database:
        enabled: true
        host: "db-host1"
        port: 5432
        name: "db1"
        secretName: db1-credentials
      serviceAccount:
        create: true
        annotations:
          iam.gke.io/gcp-service-account: "backend-sa@project.iam.gserviceaccount.com"
      hpa:
        enabled: true
        minReplicas: 2
        maxReplicas: 10
        targetCPUUtilizationPercentage: 70
        targetMemoryUtilizationPercentage: 80
    - name: backend-api2
      replicaCount: 1
      image:
        repository: gcr.io/your-project/backend-api2
        tag: latest
      port: 3000
      database:
        enabled: false
      serviceAccount:
        create: true
        annotations:
          iam.gke.io/gcp-service-account: "backend-sa@project.iam.gserviceaccount.com"
      hpa:
        enabled: true
        minReplicas: 2
        maxReplicas: 10
        targetCPUUtilizationPercentage: 70
        targetMemoryUtilizationPercentage: 80