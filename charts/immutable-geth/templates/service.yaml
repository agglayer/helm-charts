apiVersion: v1
kind: Service
metadata:
  name: {{ include "immutable-geth.fullname" . }}-headless
  labels:
    {{- include "immutable-geth.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.http.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "immutable-geth.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "immutable-geth.fullname" . }}
  labels:
    {{- include "immutable-geth.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.http.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "immutable-geth.selectorLabels" . | nindent 4 }}
