{{- if .Values.cdkErigonSequencer.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.cdkErigonSequencer.releaseName }}
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "200"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.chainName }}
  sources:
  - repoURL: europe-west2-docker.pkg.dev/prj-polygonlabs-shared-prod/polygonlabs-docker-prod
    chart: cdk-erigon
    targetRevision: {{ .Values.cdkErigonSequencer.targetRevision }}
    helm:
      releaseName: {{ .Values.cdkErigonSequencer.releaseName }}
      valueFiles: |-
        {{- range $.Values.cdkErigonSequencer.values.files }}
        - $values/{{ . }}
        {{- end }}    
  - repoURL: {{ .Values.cdkErigonSequencer.repoUrl }}
    targetRevision: {{ Values.cdkErigonSequencer.values.targetRevision }}
    ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: {{ .Values.namespace }}
  syncPolicy:
    automated:
      prune: true
{{- end }}
