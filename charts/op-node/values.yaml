existingSecret: "secretName"

config:
  l2:
    opGethUrl: http://op-geth:8551

  log:
    environment: development # "production" or "development"
    level: info

  rollupJson: |
    {}

resources:
  limits:
    memory: 10Gi
  requests:
    cpu: 1
    memory: 2Gi
