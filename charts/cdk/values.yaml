env: bali

podAnnotations:
  # name: internal name of the network (e.g., bali-01)
  # product: agglayer
  # role: permissionless node, rpc, sequencer
  # partner: polygon or IP (Implementation Provider)
  # network: network name (e.g., katana)
  ad.datadoghq.com/tags: '{"name": "myname","product": "agglayer", "role": "cdk","partner": "polygon","network": "mynetwork"}'

replicas: 1

container:
  image:
    pullPolicy: IfNotPresent
    repository: ghcr.io/0xpolygon/cdk
    tag: main

storage:
  path: /etc/cdk/data
  size: 500Gi

podLabels: {}
podSecurityContext: {}
securityContext: {}

config:
  agglayerURL: http://agglayer:4444
  bridgeAddress: "0x123"
  contractsVersion: banana
  forkId: 12
  isValidium: true

  aggSender:
    certificateSendInterval: 1m
    checkSettledInterval: 5s
    maxCertSize: 8388608
    saveCertificatesToFilesPath: /tmp
  
  l1:
    chainId: 123
    globalExitRootAddress: "0x123"
    polTokenAddress: "0x123"
    rollupAddress: "0x123"
    rollupManagerAddress: "0x123"
    rollupManagerBlockNumber: 123
    syncBlockChunkSize: 10

  l2:
    agglayerAddress: "0x123"
    globalExitRootAddress: "0x123"
    rollupId: 123
    rpcURL: http://localhost:8545
    sequencerAddress: "0x123"

  log:
    environment: development # "production" or "development"
    level: info

genesis: |
  {}
